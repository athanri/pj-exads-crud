<mat-progress-bar mode="indeterminate" *ngIf="!dataSource.filteredData"></mat-progress-bar>

<div class="mat-elevation-z8" *ngIf="dataSource.filteredData">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let element"> {{ element.username }} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Full Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by element.first_name"> Full Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.first_name }} {{ element.last_name }} </td>
        <td mat-cell *matCellDef="let element"> {{ element.first_name }} {{ element.last_name }} </td>
      </ng-container>
    
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email"> Email </th>
        <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status_id">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
            <p class="active" *ngIf="element.id_status === 1">Active</p>
            <p class="inactive" *ngIf="element.id_status === 3">Inactive</p>
          </td>
      </ng-container>
    
      <!-- Date Column -->
      <ng-container matColumnDef="created_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by created_date">Date Created</th>
          <td mat-cell *matCellDef="let element"> {{ element.created_date | date: 'yyyy-MM-dd' }} </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Edit</th>
          <td mat-cell *matCellDef="let element">      
            <button [routerLink]="'/users/edit/'+element.id" mat-icon-button color="accent">
                <mat-icon>edit</mat-icon>
            </button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  <mat-paginator [pageSize]="20"
      [pageSizeOptions]="[5, 10, 20, 50]"
      aria-label="Select page">
  </mat-paginator>
</div>
