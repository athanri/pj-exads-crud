<div class="container" *ngIf="!post; else forminfo" novalidate> 
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
  
      <input matInput placeholder="Id" formControlName="id" [(ngModel)]="user.id" hidden>
      <input matInput placeholder="Id" formControlName="id_status" [(ngModel)]="user.id_status" hidden>

      <mat-form-field class="form-element">
        <input matInput placeholder="Email" formControlName="email" [(ngModel)]="user.email">
        <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
          {{ getErrorEmail() }}
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="form-element half">
        <input matInput placeholder="First Name" formControlName="first_name" [(ngModel)]="user.first_name">
        <mat-error *ngIf="!formGroup.controls['first_name'].valid && formGroup.controls['first_name'].touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element half last">
        <input matInput placeholder="Last Name" formControlName="last_name" [(ngModel)]="user.last_name">
        <mat-error *ngIf="!formGroup.controls['last_name'].valid && formGroup.controls['last_name'].touched">
            {{ titleAlert }}
          </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Username" formControlName="username" [(ngModel)]="user.username">
        <mat-error *ngIf="!formGroup.controls['username'].valid && formGroup.controls['username'].touched">
            {{ titleAlert }}
          </mat-error>
      </mat-form-field>
  
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Create User</button>
        <button routerLink="'/users'" mat-raised-button color="basic" type="submit" class="button cancel">Cancel</button>
      </div>
    </form>
  </div>

<ng-template #forminfo>
    <div class="container">
        {{ post | json }}
    </div>
</ng-template>
